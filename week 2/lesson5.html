<!DOCTYPE html>

<html>
    <head>
        <title>Strings and Arrays</title>
        <script>
            function wrangleArray() {

                // user entering a starting string using prompt
                var startingString = prompt("Enter a starting string that contains at least one 'o'.")
               
                // replacing the user string Os with 0s
                var newStartingString = startingString.replace("o", "0");

                // writing original prompt out
                document.getElementById("div1").innerHTML = startingString;

                // writing new message out
                document.getElementById("div2").innerHTML = newStartingString;
            }
        </script>
    </head>

    <body>
        <div id="div1"></div>
        <div id="div2"></div>
        <script>wrangleArray();</script>
    </body>
</html>
