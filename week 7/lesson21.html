<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="jquery-ui-1.13.2.custom/jquery-ui.theme.css"/>
        <script src="jquery-ui-1.13.2.custom/external/jquery/jquery.js"></script>
        <script src="jquery-ui-1.13.2.custom/jquery-ui.min.js"></script>

        <title>Lesson 21 Lab</title>

        <style>
            #dragdiv {
                width: 100px;
                height: 100px;
                border: 1px solid black;
                padding: 5px;
            }
            #resize {
                width: 100px;
                height: 100px;
                border: 1px solid black;
                padding: 5px;
            }
        </style>

        <script>
            $(function() {
                $("#tabs").tabs();
                $("#dragdiv").draggable();
            });
        </script>
    </head>

    <body>
        <h3>Smoothness theme</h3>

        <h4>Tabbed Interface</h4>
        <div id="tabs">
            <ul>
                <li><a href="#tabs-1">Home</a></li>
                <li><a href="#tabs-2">About Us</a></li>
                <li><a href="#tabs-3">Products</a></li>
            </ul>
            <div id="tabs-1">
                <p>Welcome to our online store...</p>
            </div>
            <div id="tabs-2">
                <p>We've been selling widgets for 5 years...</p>
            </div>
            <div id="tabs-3">
                <p>We sell all kinds of widgets...</p>
            </div>
        </div>

        <h4>Drag Element around</h4>
        <div id="dragdiv">Drag this element around the page!</div>
    </body>

</html>
