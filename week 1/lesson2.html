<html lang="en">
    <head>
        <title>
            onMouseOver Demo
        </title>
        <!-- Hannah Kim Lesson 2 Lab-->
    <head>

    <body>
       <!-- Starting with Listing 2.5, remove the onMouseOver and onMouseOut handlers from the <img> element. Instead, add an onClick handler to set the title property of the image to My New Title. 
        [Hint: You can access the image title using this.title.] -->

        <img src="tick.gif" alt="tick"
        title="gif of tick";
        onClick="this.title='My New Title'"/>

    </body>
</html>
