       <!-- Write a function to take a temp value in celcius as an argument
        and return the equivalent temp in farenheit -->
        
        <script>
    
            function temp(cTemp) {
                var hTemp = ((cTemp * 9) / 5) + 32;
                return hTemp;
            }

            document.write(temp(100));

        </script>

        
    </body>
